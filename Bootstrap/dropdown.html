<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-5">
    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
        Dropdown Menu
      </button>

      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">Link1</a>
        <a href="#" class="dropdown-item">Link2</a>
        <a href="#" class="dropdown-item">Link3</a>
      </div>
    </div>

    <br /><br />

    <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            Dropdown Button
        </button>

        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link 1</a>
            <a href="#" class="dropdown-item">link 2</a>
            <a href="#" class="dropdown-item">link 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">link 4</a>
            <a href="#" class="dropdown-item">link 5</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" data-toggle="dropdown">
          Dropdown Menu
        </button>
  
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Link1</a>
          <a href="#" class="dropdown-item active">Link2</a>
          <a href="#" class="dropdown-item disabled">Link3</a>
        </div>
      </div>
  
      <br /><br />

    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
          Dropdown Menu
        </button>
  
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Link1</a>
          <a href="#" class="dropdown-item">Link2</a>
          <a href="#" class="dropdown-item">Link3</a>
          <div class="dropdown-header">başlık</div>
          <a href="#" class="dropdown-item">Link4</a>
          <a href="#" class="dropdown-item">Link5</a>
        </div>
      </div>
  
      <br /><br />

      <div class="dropdow dropleft float-right">
        <button class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
          Dropdown Menu
        </button>
  
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Link1</a>
          <a href="#" class="dropdown-item">Link2</a>
          <a href="#" class="dropdown-item">Link3</a>
        </div>
      </div>
  
      <br /><br />

      <div class="btn-group">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 1</button>

        <div class="btn-group">

            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>
            
            <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link1</a>
            <a href="#" class="dropdown-item">Link2</a>
        </div>
        </div>
      </div>
  
      <br /><br />

      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 1</button>

        <div class="btn-group">

            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>
            
            <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link1</a>
            <a href="#" class="dropdown-item">Link2</a>
        </div>
        </div>
      </div>
  
      <br /><br />

     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
     crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
     </script>
  </body>
</html>
