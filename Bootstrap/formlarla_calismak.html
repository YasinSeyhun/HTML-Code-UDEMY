<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      /* Scrollbar'ı gizlemek için */
      select {
        /* Webkit tabanlı tarayıcılarda scrollbar gizleme */
        /* Diğer tarayıcılar için farklı yaklaşımlar gerekebilir */
        scrollbar-width: none; /* Firefox için */
        -ms-overflow-style: none; /* Internet Explorer için */
      }

      /* Diğer tarayıcılara özgü scrollbar'ı gizleme */
      /* Tarayıcı uyumluluğunu sağlamak için farklı özellikler kullanabilirsin */
      /* Örnek olarak Chrome için WebKit tabanlı tarayıcılar */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select {
          /* Chrome, Safari, Opera gibi Webkit tabanlı tarayıcılarda scrollbar gizleme */
          /* Bu özellikler tarayıcı sürümlerine göre değişebilir */
          ::-webkit-scrollbar {
            display: none;
          }
        }
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for="name">Adınız:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Adınızı giriniz"
        />
      </div>
      <div class="form-group mt-3">
        <label for="Surname">Soyadınız:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          class="form-control"
          placeholder="Soyadınızı giriniz"
        />
      </div>
      <div class="form-group mt-3">
        <label for="email">Email Adresiniz:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Email Adresinizi giriniz"
        />
        <small class="form-text text-muted mt-1"
          >Email adresinizi girmek zorunludur.</small
        >
      </div>
      <div class="form-group mt-3">
        <label for="password">Parola:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Parolanızı Giriniz"
        />
      </div>

          name="message"
          id="message"
          cols="30"
          rows="10"
          class="form-control"
        ></textarea>
      </div>

        <div class="input-group mt-4">
          <div class="input-group-prepend">
            <span class="input-group-text" id="ig">http://instagram.com/</span>
          </div>
          <input type="text" class="form-control" />
        </div>

    </form>
