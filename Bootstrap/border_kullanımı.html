<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Kullanimi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body class="p-5">
    <div class="bg-light mt-3 p-4"></div>
    <div class="bg-light mt-3 p-4 border"></div>
    <div class="bg-light mt-3 p-4 border-bottom"></div>
    <div class="bg-light mt-3 p-4 border-top"></div>
    <div class="bg-light mt-3 p-4 border-top-0"></div>
    <div class="bg-light mt-3 p-4 border-bottom-0"></div>
    <div class="bg-light mt-3 p-4 border-primary"></div>
    <div class="bg-light mt-3 p-4 border-danger"></div>
    <div class="bg-light mt-3 p-4 border-primary rounded"></div>
    <br /><br />

      class="bg-light mt-3 p-4 border-danger rounded shadow-lg bg-black"
    ></div>
