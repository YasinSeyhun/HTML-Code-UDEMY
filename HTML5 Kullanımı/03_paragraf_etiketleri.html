<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraf Etiketi</title>
  </head>
  <body>
    <p>
      <!-- paragraf etiketi -->
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit vitae
      eligendi necessitatibus iusto incidunt architecto?
    </p>
    <!-- p etiketi paragrafları ayırır. -->
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- br etiketi ile p etiketinin amacına ulaşırız ancak css için p etiketini kullanmak şarttır çünkü paragrafı makyajlamak için p etiketinin içi kullanılır -->
    <p style="color: aqua;">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Debitis,
      accusantium.
    </p>
    <!-- p etiketi içinde istersek br etiketide kullanabiliriz. -->
    
  </body>
</html>
