<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>

        div{
            width: 400px;
            height: 100px;
            background-color: lightskyblue;
            padding: 5px;
            margin : 5px;
            /* block özelliği kalktı ve içindeki yazıyı baz aldı */
            display: none;
        }
        #kutu1 {
            display: block;
        }

        a{
            display: block;
        }

        span{
            display: inline-block;
        }


    </style>
</head>
<body>
<!-- none özelliği görünmez yapar -->
<!-- block oldukları için alt alta olacak  -->
    <div id="kutu1">kutu1</div>
    <div id="kutu2">kutu2</div>
 <!-- inline oldukları için yan yana olacak -->   
    <a href="#">Link1</a>
    <a href="#">Link2</a>
    <a href="#">Link3</a>
<br><br><br>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
</body>
</html>
