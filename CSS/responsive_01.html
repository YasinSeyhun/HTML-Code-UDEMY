<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tasarim</title>
    <!-- responsive tasarım web uygulamasını boyuta göre tasarım yapar yani web uygulamasını tv de tablette telefonda güzel boyutlandırma yapmak için kullanılır. -->
    <style>
        h1{
            font-size: 40px;
            color: red;
        }

        @media screen and (max-width:700px) {
            h1{
                font-size:30px;
                color: aqua;
            }
        }
        @media screen and (max-width:400px) {
            h1{
                font-size:15px;
                color: chartreuse;
            }
        }
    </style>
</head>
<body>

    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    
</body>
</html>
