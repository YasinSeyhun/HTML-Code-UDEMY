<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Biçimlendirme</title>

    <style>
        ul{
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            background-color: black;
            list-style-type: none;
        }
        li{
            padding: 10px;
            background-color: rgb(255, 255, 255 , 0.5);
            margin: 10px;
            border-radius: 10px;
            border-left: 10px solid red;
        }
    </style>
</head>
<body>

    <ul>
        <li>Sıfırdan ileri Düzey Web Programlama</li>
        <li>Android ve IOS Mobil Uyggulama Geliştirme </li>
        <li>Python - Sıfırdan Uzman Seviyesine Programlama</li>
    </ul>
    
</body>
</html>
