<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araç Liste Fiyatlari</title>
  </head>
  <body>
    <!-- width etiketi burada tablonun sayıfanın şeklini alması için vardır. -->
    <table border="1" width="100%">
      <!--thead etikseti kapsayıcı başlık etiketidir. -->
      <!-- td etiketi sütun-satır etiketidir ve th etiketi tr etiketinin başlık etiketidir. -->
      <thead>
        <tr>
          <th>Araç Adi</th>
          <th>Fiyati</th>
          <th>Açiklama</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Mercedes</td>
          <td>100.00$</td>
          <td>Konfor</td>
        </tr>
        <tr>
          <td>Audi</td>
          <td>90.000$</td>
          <td>Yol tutuş</td>
        </tr>
        <tr>
          <td>BMW</td>
          <td>85.000$</td>
          <td>Tasarim</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
